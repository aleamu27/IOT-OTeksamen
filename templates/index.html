<!DOCTYPE html>
<html>
<head>
    <title>Plant Data</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            padding: 0; 
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin: 20px 0; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 8px; 
            text-align: left; 
        }
        th { 
            background-color: #f2f2f2; 
        }
        .filter-form { 
            margin-bottom: 20px; 
            padding: 10px; 
            background: #f5f5f5; 
        }
        .pagination { 
            margin-top: 20px; 
        }
        .pagination a { 
            padding: 8px 16px; 
            text-decoration: none; 
        }
        .pagination a.active { 
            background-color: #4CAF50; 
            color: white; 
        }
    </style>
</head>
<body>
    <h1>Plant Data</h1>

   <!--  <div class="filter-form">
        <form>
            <label for="date">Filter by Date:</label>
            <input type="date" id="date" name="date" value="{{ date_filter }}">
            <button type="submit">Filter</button>
        </form>
    </div> -->

    <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Topic</th>
            <th>Moisture (%)</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          {% for row in data %}
            <tr>
              <td>{{ row[0] }}</td>
              <td>{{ row[1] }}</td>
              <td>{{ row[2] }}</td>
              <td>{{ row[3] }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>

    <div class="pagination">
        {% for i in range(1, total_pages + 1) %}
            <a href="/?page={{ i }}{% if date_filter %}&date={{ date_filter }}{% endif %}" 
               class="{{ 'active' if i == page else '' }}">
                {{ i }}
            </a>
        {% endfor %}
    </div>
</body>
</html>
